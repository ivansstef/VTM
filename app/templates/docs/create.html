{% extends "base.html" %}

{% block title %}Створення документа{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Створення нового документа</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {{ csrf_token() }}
                <div class="mb-3">
                    <label for="number" class="form-label">Номер документа</label>
                    <input type="text" class="form-control" id="number" name="number" placeholder="Введіть номер">
                </div>

                <div class="mb-3">
                    <label for="doc_type" class="form-label">Тип документа</label>
                    <input type="text" class="form-control" id="doc_type" name="doc_type" placeholder="Наприклад: Надходження">
                </div>

                <div class="mt-3">
                    <a href="{{ url_for('docs.index') }}" class="btn btn-secondary">Скасувати</a>
                    <button type="submit" class="btn btn-military">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
